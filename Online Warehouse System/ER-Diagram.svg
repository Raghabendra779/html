<svg height="300" width="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Warehouse Entity -->
    <rect x="50" y="50" width="100" height="60" fill="lightblue" />
    <text x="100" y="80" fill="black" text-anchor="middle">Warehouse</text>

    <!-- Commodity Entity -->
    <rect x="200" y="50" width="100" height="60" fill="lightblue" />
    <text x="250" y="80" fill="black" text-anchor="middle">Commodity</text>

    <!-- Vehicle Entity -->
    <rect x="350" y="50" width="100" height="60" fill="lightblue" />
    <text x="400" y="80" fill="black" text-anchor="middle">Vehicle</text>

    <!-- Customer Entity -->
    <rect x="200" y="200" width="100" height="60" fill="lightblue" />
    <text x="250" y="230" fill="black" text-anchor="middle">Customer</text>

    <!-- Relationships -->
    <!-- Warehouse to Commodity -->
    <line x1="150" y1="80" x2="200" y2="80" stroke="black" />
    <text x="175" y="75" fill="black" font-size="12" text-anchor="middle">1</text>
    <text x="190" y="75" fill="black" font-size="12" text-anchor="middle">*</text>

    <!-- Warehouse to Vehicle -->
    <line x1="300" y1="80" x2="350" y2="80" stroke="black" />
    <text x="325" y="75" fill="black" font-size="12" text-anchor="middle">1</text>
    <text x="340" y="75" fill="black" font-size="12" text-anchor="middle">*</text>

    <!-- Commodity to Vehicle -->
    <line x1="250" y1="110" x2="250" y2="150" stroke="black" />
    <text x="250" y="135" fill="black" font-size="12" text-anchor="middle">*</text>
    <text x="250" y="165" fill="black" font-size="12" text-anchor="middle">1</text>
</svg>
